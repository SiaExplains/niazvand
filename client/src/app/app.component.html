<mat-sidenav-container>
        <mat-sidenav position="end" #sidenav>
            <app-nav-side (closeSideNavigation)="sidenav.close()"></app-nav-side>
        </mat-sidenav>
      <mat-sidenav-content>
          <app-header (sideNavigationToggle)='sidenav.toggle()' ></app-header>
          <app-tabs></app-tabs>
          <main><router-outlet></router-outlet></main>
          <app-footer></app-footer>
      </mat-sidenav-content>
</mat-sidenav-container>
